<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../styles/default.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="signup-container">
                <!-- Logo -->
                <img src="../assets/discordia.logo.png" alt="Logo de la aplicación" class="logo">
                
                <!-- Formulario de registro detallado -->
                <form action="" id="signup-form" class="signup-form">
                    <fieldset>
                        <legend>Crear una cuenta</legend>
                        <div class="input-container">
                            <label for="nombreUsuario">Nombre de Usuario:</label>
                            <input type="text" id="nombreUsuario" name="nombreUsuario" required>
                        </div>
                        <div class="input-container">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="input-container">
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                        <div class="input-container">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-container">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-container">
                            <label for="fecha_nac">Fecha de Nacimiento:</label>
                            <div class="date-inputs">
                                <input type="date" id="fecha_nac" name="fecha_nac" placeholder="Fecha de nacimiento" required>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../scripts/signup.js"></script>
</body>
</html>
