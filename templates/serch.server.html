<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Servidores</title>
    <link rel="stylesheet" href="../styles/styles_serchserver.css">
    <!-- Agrega Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="column user-column">
            <!-- Avatar y nombre del usuario -->
            <div class="user-details">
                <img src="Avatar.1.png" alt="Avatar de usuario" id="avatar" class="avatar">
                <span id="username" class="username"> Lucía </span>
            </div>
        </div>
        <div class="column server-column">
            <!-- Opciones de navegación para servidores -->
            <ul class="server-options">
                <li><a href="#">Explorar Servidores <i class="fas fa-search"></i></a></li>
                <li><a href="#">Añadir un Servidor <i class="fas fa-plus-circle"></i></a></li>
            </ul>
        </div>
        <div class="column server-list-column">
            <!-- Lista de servidores -->
            <div class="server-list">
                <p>Aún no te has unido a un servidor. Intenta buscar uno o crea uno propio.</p>
            </div>
        </div>
    </div>
    <!-- JavaScript para manejar la ventana emergente -->
    <script src="../scripts/scripts.js"></script>
</body>
</html>
